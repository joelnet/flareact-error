env:
  browser: true
  es2021: true
extends:
  - "eslint:recommended"
  - "plugin:react/recommended"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
  - prettier
globals:
  ethers: true
  ethereum: true
rules:
  prettier/prettier: error
  react/react-in-jsx-scope: off
  react/prop-types: off
